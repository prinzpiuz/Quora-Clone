{% extends 'base.html' %}

{% block title %}Post Question{% endblock %}

{% block header %}Post a Question{% endblock %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Question</button>
    </form>
    <a href="{% url 'question_list' %}">Back to Questions</a>
{% endblock %}
